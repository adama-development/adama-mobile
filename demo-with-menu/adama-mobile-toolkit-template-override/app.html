<ion-side-menus enable-menu-with-back-views="false">
	<ion-side-menu-content>
		<ion-nav-bar class="bar-positive">
			<ion-nav-back-button></ion-nav-back-button>
			<ion-nav-buttons side="left">
				<button class="button button-icon button-clear ion-navicon" menu-toggle></button>
			</ion-nav-buttons>
			<ion-nav-title>{{ pageTitle }}</ion-nav-title>
		</ion-nav-bar>
		<ion-nav-view name="main-content"></ion-nav-view>
	</ion-side-menu-content>
	<ion-side-menu side="left">
		<ion-content padding="true" class="side-menu-left" ion-content>
			<ds-principal-identity data="connectedUser"></ds-principal-identity>
			<hr />
			<div class="side-menu-left--user-name">
				{{ connectedUser.firstName }}
				{{ connectedUser.lastName }}
			</div>
			<hr />
			<btn-signout></btn-signout>
		</ion-content>
	</ion-side-menu>
</ion-side-menus>
